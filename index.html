<html>
<head>

	<title>termlib Multiple Terminal Test</title>

	<script language="JavaScript" type="text/javascript" src="termlib.js"></script>

<style type="text/css">



/* essential terminal styles */



.term {

	font-family: courier,fixed,swiss,sans-serif;

	font-size: 12px;

	color: #33d011;

	background: none;

}

.termReverse {

	color: #111111;

	background: #33d011;

}



/* other page styles */



body,p,a,td {

	font-family: courier,fixed,swiss,sans-serif;

	font-size: 12px;

	color: #cccccc;

}

.lh15 {

	line-height: 15px;

}

a,a:link,a:visited {

	text-decoration: none;

	color: #77dd11;

}

a:hover {

	text-decoration: underline;

	color: #77dd11;

}

a:active {

	text-decoration: underline;

	color: #dddddd;

}



a.termopen,a.termopen:link,a.termopen:visited {

	text-decoration: none;

	color: #77dd11;

	background: none;

}

a.termopen:hover {

	text-decoration: none;

	color: #222222;

	background: #77dd11;

}

a.termopen:active {

	text-decoration: none;

	color: #222222;

	background: #dddddd;

}



</style>

</head>


<a href="http://www.masswerk.at/termlib/">http://www.masswerk.at/termlib/</a>
</html>
